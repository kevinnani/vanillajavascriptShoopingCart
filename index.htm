<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="popup" class="popup">Product added to cart</div>

    <header>
        <h1>Shopping Cart</h1>
        <button id="cart-toggle" class="hamburger-menu">☰</button>
    </header>
    

    <div class="shopping_container">
        
    <section class='product-list' id="products">
        <h2>Products</h2>
        <ul class="product_card" id="product-list"></ul>
    </section>

    <section class='cart-section' id="cart">
        <h2>Cart</h2>
        <ul class=" cart_card" id="cart-list"></ul>
        <h3 id="cart-total">Total: ₹0</h3>
    </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
